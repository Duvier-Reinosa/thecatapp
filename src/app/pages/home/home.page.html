<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border cat-home-header">
    <ion-title class="ion-title">Catbreeds</ion-title>
    <ion-searchbar
      class="search-bar"
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchChange()"
    >
    </ion-searchbar>
  </ion-header>

  <ng-container [ngSwitch]="isLoading" id="container">
    <app-loading *ngSwitchCase="true"></app-loading>

    <div *ngSwitchCase="false">
      <ion-card *ngFor="let cat of filteredCats" class="card-catList">
        <ion-card-header class="card-catList-header">
          <div class="card-catList-containerHeader">
            <ion-card-title class="card-catList-name"
              >{{ cat.name }}</ion-card-title
            >
            <ion-button class="see-more-button" [routerLink]="['/cat', cat.id]"
              >Ver más</ion-button
            >
          </div>

          <div class="card-catList-image-container">
            <img
              [src]="cat.image.url || 'https://camarasal.com/wp-content/uploads/2020/08/default-image-5-1.jpg'"
              alt="{{ cat.name }}"
              class="card-catList-image"
            />
          </div>
        </ion-card-header>

        <ion-card-content class="card-catList-content">
          <p>País de origen: {{ cat.origin }}</p>
          <p>Inteligencia: {{ cat.intelligence }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>
</ion-content>

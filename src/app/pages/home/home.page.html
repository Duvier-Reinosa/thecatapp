<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container [ngSwitch]="isLoading" id="container">
    <app-loading *ngSwitchCase="true"></app-loading>

    <div *ngSwitchCase="false">
      <ion-card *ngFor="let cat of catsList" class="card">
        <ion-card-header>
          <ion-card-title>{{ cat.name }}</ion-card-title>
          <img [src]="cat.image.url" alt="{{ cat.name }}" width="100" height="100">
        </ion-card-header>
        <ion-card-content>
          <p>{{ cat.description }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>
</ion-content>
